name: Build Docker Images

on:
  push:
    branches:
      - deployment
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build App Docker image + ":$BUILD_NUMBER"
        run: docker build -t danikais/danikais -f Dockerfile .

      - name: Build Database Docker image
        run: docker build -t danikais/mysql -f Dockerfile.mysql .

      - name: Build phpMyAdmin Docker image
        run: docker build -t danikais/php -f Dockerfile.php .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push App Docker image
        run: docker push danikais/danikais

      - name: Push Database Docker image
        run: docker push danikais/mysql

      - name: Push phpMyAdmin Docker image
        run: docker push danikais/php
