name: Build Docker Images

on:
  push:
    branches:
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build App Docker image 
        run: docker build -t danikais/danikaistest:$(date +%Y%m%d%H%M%S) -f Dockerfile .

      - name: Build Database Docker image
        run: docker build -t danikais/mysqltest:$(date +%Y%m%d%H%M%S) -f Dockerfile.mysql .

      - name: Build phpMyAdmin Docker image
        run: docker build -t danikais/phptest:$(date +%Y%m%d%H%M%S) -f Dockerfile.php .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push App Docker image
        run: docker push danikais/danikaistest:$(date +%Y%m%d%H%M%S)

      - name: Push Database Docker image
        run: docker push danikais/mysqltest:$(date +%Y%m%d%H%M%S)

      - name: Push phpMyAdmin Docker image
        run: docker push danikais/phptest:$(date +%Y%m%d%H%M%S)
