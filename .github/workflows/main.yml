name: Build Docker Images

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: danikais/mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydatabase
          MYSQL_USER: myuser
          MYSQL_PASSWORD: mypassword
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build App Docker image
      run: docker build -t danikais/danikais -f Dockerfile .

    - name: Build Database Docker image
      run: docker build -t danikais/mysql -f Dockerfile.mysql.

    - name: Build phpMyAdmin Docker image
      run: docker build -t danikais/php -f Dockerfile.php  .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push App Docker image
      run: docker push danikais/danikais

    - name: Push Database Docker image
      run: docker push danikais/mysql

    - name: Push phpMyAdmin Docker image
      run: docker push danikais/php
