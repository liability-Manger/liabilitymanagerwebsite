<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/home.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2021',  1000,      400],
          ['2022',  1170,      460],
          ['2023',  2000,       1120],
          ['2024',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script> 
  </head>
  <body>
    <header>
      <h2>Dashboard</h2>
    </header>
    <div class="total-boxes" >
      <div class="box receivables">
        <h2 class="proghead">Total Receivables</h2>
        <div class="progress-bar" >
          <div class="progress-completed"></div>
          <div class="progress-incomplete"></div>
        </div>
        <dev class="money">
            <p>LEP 0.00</p>
            <p class="no">LBP 0.00</p>
        </dev>
      </div>
      <div class="box payables">
        <h2 class="proghead">Total Payables</h2>
        <div class="progress-bar">
          <div class="progress-completed"></div>
          <div class="progress-incomplete"></div>
        </div>
        <dev class="money">
          <p>LEP 0.00</p>
          <p class="no">LBP0.00</p>
        </dev>
      </div>
    </div>

    <div id="curve_chart" style="width: 900px; height: 500px"></div>



    <script src="../js/home.js"></script>
    <script src="data.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <canvas id="myChart"></canvas>
 
  </body>
</html>
